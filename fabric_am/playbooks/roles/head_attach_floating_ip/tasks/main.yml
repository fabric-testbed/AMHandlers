---
# /tasks/main.yml
#

- name: Attach a floating IP to the instance
  os_floating_ip:
    auth:
      auth_url: {{ auth_url }}
      password: {{ password }}
      project_name: {{ project_name }}
      username: {{ username }}
    server: {{ vmname }}
    state: present
    reuse: yes
    wait: true
    timeout: 200
    network: {{ ext_network }}
