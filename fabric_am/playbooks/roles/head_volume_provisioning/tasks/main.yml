- name: Create a volume
  openstack.cloud.volume:
    state: present
    auth:
      auth_url: "{{ auth_url }}"
      password: "{{ password }}"
      project_name: "{{ project_name }}"
      username: "{{ username }}"
    size: "{{ vol_size }}"
    display_name: "{{ project_id }}-{{ vol_name }}"
    metadata:
      fabric_project_id: "{{ project_id }}"
      expected_lifetime: "{{ life_time }}"
      fabric_volume_name: "{{ vol_name }}"
  when: vol_prov_op == 'create'

- name: Delete a volume
  openstack.cloud.volume:
    state: absent
    auth:
      auth_url: "{{ auth_url }}"
      password: "{{ password }}"
      project_name: "{{ project_name }}"
      username: "{{ username }}"
    display_name: "{{ project_id }}-{{ vol_name }}"
  when: vol_prov_op == 'delete'

- name: Attach a volume
  openstack.cloud.server_volume:
    state: present
    auth:
      auth_url: "{{ auth_url }}"
      password: "{{ password }}"
      project_name: "{{ project_name }}"
      username: "{{ username }}"
    server: "{{ vmname }}"
    volume: "{{ project_id }}-{{ vol_name }}"
  when: vol_prov_op == 'attach'

- name: Detach a volume
  openstack.cloud.server_volume:
    state: absent
    auth:
      auth_url: "{{ auth_url }}"
      password: "{{ password }}"
      project_name: "{{ project_name }}"
      username: "{{ username }}"
    server: "{{ vmname }}"
    volume: "{{ project_id }}-{{ vol_name }}"
  when: vol_prov_op == 'detach'