services:
  p4_container:
    image: kthare10/tofino-sde:latest
    container_name: p4_container
    volumes:
      - /usr/src:/usr/src
      - /lib/modules:/lib/modules
    devices:
      - /dev/bf0:/dev/bf0
    privileged: true  # Required to allow the container to access kernel-related files
    network_mode: host
    restart: always
