--- 
# /tasks/main.yml
#
# ansible-galaxy collection install community.libvirt

- name: Create file to add device
  template:
    src: device.j2
    dest: /tmp/{{ device }}.yml
    mode: 0600
  when: mac is not defined

- name: Create file to add device
  template:
    src: device_with_mac.j2
    dest: /tmp/{{ device }}.yml
    mode: 0600
  when: mac is defined

- name: Add PCI Card to VM
  ansible.builtin.shell: 
    virsh attach-device {{ kvmguest_name }} /tmp/{{ device }}.yml --live --config
  when: pci_prov_op == 'attach'

- name: Remove PCI Card to VM
  ansible.builtin.shell: 
    virsh detach-device {{ kvmguest_name }} /tmp/{{ device }}.yml --live --config
  when: pci_prov_op == 'detach'

- name: Delete file
  file:
    path: /tmp/{{ device }}.yml
    state: absent

- name: Get PCI Device Number from the Host
  ansible.builtin.shell:
    lspci -n | grep {{ bdf }} | awk '{print $3}'
  when: pci_prov_op == 'attach'
  register: pci_device_number

- set_fact:
    pci_device_number: "{{ pci_device_number.stdout }}"
  when: pci_prov_op == 'attach'

- name: Start a VM
  community.libvirt.virt:
    name: "{{ kvmguest_name }}"
    state: running
  when: pci_prov_op == 'start'

- name: Shutdown a VM
  community.libvirt.virt:
    name: "{{ kvmguest_name }}"
    state: shutdown
  when: pci_prov_op == 'shutdown'

- name: Get vCPU info of a VM
  community.libvirt.virt:
    command: vcpuinfo
    name: "{{ kvmguest_name }}"
    register: vcpuinfo_output
  when: pci_prov_op == 'get_cpuinfo'

- set_fact:
    vcpuinfo_output: "{{ vcpuinfo_output.stdout }}"
  when: pci_prov_op == 'get_cpuinfo'

- name: Get NUMA statistics of a VM
  libvirt:
    command: numastat
    name: "{{ kvmguest_name }}"
  register: numa_output
  when: pci_prov_op == 'get_numainfo'

- set_fact:
    numa_output: "{{ numa_output.stdout }}"
  when: pci_prov_op == 'get_numainfo'
