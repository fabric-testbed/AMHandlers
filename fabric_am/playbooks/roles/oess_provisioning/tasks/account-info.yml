- name: Get Current User Information
  ansible.builtin.uri:
    url: "{{ oess_url }}/user.cgi?method=get_current"
    user: "{{ oess_user }}"
    password: "{{ oess_passwd }}"
    headers:
      Accept: application/json
      content-type: application/json
    status_code: 200
    method: GET
    validate_certs: no
  register: user_info
  
- name: Print User Info
  debug:
    msg: "{{ user_info.json }}"
    
- name: Save Workgroup_id
  set_fact:
    workgroup_id: "{{ user_info.json.results[0].workgroups[0].workgroup_id }}"
    
- name: Print workgroup_id    
  debug:
    msg: "{{ workgroup_id }}"
