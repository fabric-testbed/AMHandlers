- name: search for space id list
  ansible.builtin.include_tasks: search-space.yml
  
- name: delete spaces
  ansible.builtin.include_tasks: delete-space.yml
  vars:
    - space_id: "{{ item }}"
  loop: "{{ space_id_list }}"
  when: space_id_list is defined