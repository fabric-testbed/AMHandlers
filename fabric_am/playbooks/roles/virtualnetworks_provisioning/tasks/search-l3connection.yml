- name: Parse l3 connection
  set_fact:
    arr: "{{ l3connection.interfaceId | split(':') }}"
    
- name: Search for interfaceid
  ansible.builtin.include_tasks: search-interface.yml
  vars:
    device: "{{ arr.0 }}"
    interface: "{{ arr.1 }}"
    type: "{{ l3connection.cloudConnectionType }}"
    
- name: Initialize variable interface_id
  set_fact:
    virtual_l3connection_id: None

- name: List L3 connections
  ansible.builtin.include_tasks: list-l3connections.yml

- name: Search against L3 connections
  set_fact:
    l3connection_id: "{{ l3connection_item.virtualL3ConnectionId }}"
  when:
    - l3connection_item.interfaceId == interface_id
  with_items: "{{ l3_connection_list }}"
  loop_control:
    loop_var: l3connection_item
  
- name: print l3connection_id
  debug:
    msg: "{{ l3connection_id }}"
  when: l3connection_id is defined
  
- name: report if error
  fail:
    msg: "{{ l3connection_id }} not defined"
  when: l3connection_id is not defined